  summary: "\n\t\n\t\t\n\t\n\t\n\t\tDataset Card for PRISM\n\t\n\nPRISM is a diverse\
    \ human feedback dataset for preference and value alignment in Large Language\
    \ Models (LLMs).\nIt maps the characteristics and stated preferences of humans\
    \ from a detailed survey onto their real-time interactions with LLMs and contextual\
    \ preference ratings\n\n\t\n\t\t\n\t\n\t\n\t\tDataset Details\n\t\n\nThere are\
    \ two sequential stages: first, participants complete a Survey where they answer\
    \ questions about their demographics and stated preferences, then\u2026 See the\
    \ full description on the dataset page: https://huggingface.co/datasets/HannahRoseKirk/prism-alignment."
