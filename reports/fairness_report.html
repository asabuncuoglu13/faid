<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairness Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .report-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            color: #666;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #e0e0e0;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            th, td {
                display: block;
                width: 100%;
            }

            th {
                background-color: #f4f4f4;
                text-align: center;
            }

            td {
                border-top: none;
            }

            td:before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
                color: #333;
            }
        }

        .metric { width: 60%; }
        .value { width: 40%; }
        .text { width: 70%; }
        .label { width: 30%; }
    </style>
</head>
<body>
<div class="report-container">
    <h1>Fairness Report</h1>
    
    <h2>Sample Data</h2>
    <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th></th>
      <th>0</th>
      <th>1</th>
      <th>2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>text</th>
      <td>growth is strong and we have plenty of liquidity.</td>
      <td>there is a shortage of capital, and we need extra financing.</td>
      <td>formulation patents might protect Vasotec to a limited extent.</td>
    </tr>
    <tr>
      <th>label</th>
      <td>Positive</td>
      <td>Negative</td>
      <td>Neutral</td>
    </tr>
    <tr>
      <th>score</th>
      <td>1.0</td>
      <td>0.995238</td>
      <td>0.997972</td>
    </tr>
  </tbody>
</table>
    

    

    
</div>
</body>
</html>
